<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>pomodoro-timer</title>
</head>

<body class="min-h-screen bg-white text-neutral-900 antialiased flex items-center justify-center p-4"
    style="font-family: Arial, Helvetica, sans-serif;">
    <main class="w-full max-w-md">
        <h1 class="sr-only">Pomodoro Timer</h1>


        <div class="macos rounded-xl border border-neutral-200 bg-white shadow-2xl ring-1 ring-black/5 overflow-hidden"
            role="region" aria-label="Pomodoro window">
            <header class="flex items-center gap-2 px-4 py-3 border-b border-neutral-200" aria-label="Window title bar">
                <div class="flex items-center gap-1">
                    <span class="h-3 w-3 rounded-full bg-red-500" aria-hidden="true"></span>
                    <span class="h-3 w-3 rounded-full bg-amber-400" aria-hidden="true"></span>
                    <span class="h-3 w-3 rounded-full bg-emerald-500" aria-hidden="true"></span>
                </div>
                <div class="ml-24 text-sm font-medium text-neutral-600">
                    Pomodoro Timer
                </div>


                <div onclick="toggleModal(true)" class="ml-24 text-sm font-medium text-neutral-600 cursor-pointer">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                    </svg>
                </div>


                <div id="modalSettings" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
                    <div class="bg-white p-6 rounded shadow-lg w-80 text-black relative">

                        <button onclick="toggleModal(false)"
                            class="absolute top-4 right-4 text-gray-700 hover:text-gray-900 z-10">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                            </svg>
                        </button>

                        <h2 class="text-lg font-bold mb-4">Settings</h2>

                        <div class="mb-4">
                            <label for="workDuration" class="block text-sm font-medium text-gray-700 mb-1">
                                Work Duration (minutes)
                            </label>
                            <input type="number" id="workDuration" name="workDuration" min="1" value="25"
                                class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
                        </div>


                        <div class="mb-6">
                            <label for="breakDuration" class="block text-sm font-medium text-gray-700 mb-1">
                                Break Duration (minutes)
                            </label>
                            <input type="number" id="breakDuration" name="breakDuration" min="1" value="5"
                                class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-emerald-500" />
                        </div>

                        <div class="flex justify-between gap-2">
                            <button type="button"
                                class="w-1/2 bg-emerald-600 text-white py-2 rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                                Save
                            </button>
                            <button type="button"
                                class="w-1/2 bg-sky-500 text-white py-2 rounded-md hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-sky-400">
                                Default
                            </button>
                        </div>
                    </div>
                </div>
                <div class="w-6" aria-hidden="true"></div>
            </header>


            <section class="px-6 py-8">
                <p class="text-center text-sm text-neutral-500">Focus session</p>
                <div class="mt-2 text-center">
                    <div id="timer" class="text-5xl font-semibold tracking-tight tabular-nums">
                        25:00
                    </div>
                    <p class="mt-2 text-xs text-neutral-500">Default Pomodoro length</p>
                </div>

                <div class="mt-8 flex items-center justify-center gap-3">
                    <button id="startBtn" type="button"
                        class="inline-flex items-center justify-center rounded-md bg-emerald-600 px-4 py-2 text-white text-sm font-medium hover:bg-emerald-700">
                        Start
                    </button>
                    <button id="stopBtn" type="button"
                        class="inline-flex items-center justify-center rounded-md bg-rose-600 px-4 py-2 text-white text-sm font-medium hover:bg-rose-700">
                        Stop
                    </button>
                </div>
            </section>

            <script src="main.js"></script>

        </div>
    </main>
</body>

<script>
    function toggleModal(show) {
        const modal = document.getElementById('modalSettings');
        modal.classList.toggle('hidden', !show);
        modal.classList.toggle('flex', show);
    }

</script>


</html>
